<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="content">

        <div class="calculator">
            <div class="display">
                <div class="expression"></div>
                <div class="result">0</div>
            </div>
    
            <div class="buttons">
                <div class="firstRow">
                    <button class=clear id="clr">CLEAR</button>
                    <button class=delete id="del">DELETE</Button>
                </div>
                <div class="secondRow">
                    <button class=number id="7">7</button>
                    <button class=number id="8">8</button>
                    <button class=number id="9">9</button>
                    <button class=operator id="/">&divide;</button>
                </div>
                <div class="thirdRow">
                    <button class=number id="4">4</button>
                    <button class=number id="5">5</button>
                    <button class=number id="6">6</button>
                    <button class=operator id="*">&times;</button>
                </div>
                <div class="fourthRow">
                    <button class=number id="1">1</button>
                    <button class=number id="2">2</button>
                    <button class=number id="3">3</button>
                    <button class=operator id="-">&minus;</button>
                </div>
                <div class="fifthRow">
                    <button class=number id="0">0</button>
                    <button class=decimal id=".">.</button>
                    <button class=evaluate id="=">=</button>
                    <button class=operator id="+">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div><div>by <a href="https://github.com/kaifluenza" target="_blank">Kaifluenza</a></div></div>
    </div>
</body>
</html>
